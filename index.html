<script>
let started = false;
const audio = document.getElementById("bgmusic");

function tryPlay() {
  if (!started) {
    audio.play().then(() => {
      started = true;
    }).catch(() => {});
  }
}

window.addEventListener("scroll", tryPlay);
window.addEventListener("click", tryPlay);
window.addEventListener("touchstart", tryPlay);
</script>
